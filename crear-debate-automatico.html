<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Debate Autom√°tico - Quoorum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .question-box {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .question-label {
            color: #a78bfa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .question-text {
            font-size: 18px;
            line-height: 1.6;
            color: white;
        }
        .btn {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.loading {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            display: block;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
            display: block;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            display: block;
        }
        .icon {
            display: inline-block;
            margin-right: 8px;
        }
        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Crear Debate de Prueba</h1>
        <p class="subtitle">Genera un nuevo debate para verificar los fixes implementados</p>

        <div class="question-box">
            <div class="question-label">Pregunta de Prueba</div>
            <div class="question-text" id="questionText">
                ¬øDeber√≠amos invertir en energ√≠a nuclear o renovables para combatir el cambio clim√°tico?
            </div>
        </div>

        <button class="btn" id="createBtn" onclick="createDebate()">
            <span class="icon">üöÄ</span>
            Crear Debate Ahora
        </button>

        <button class="btn btn-secondary" onclick="window.location.href='http://localhost:3000/debates'">
            <span class="icon">üìã</span>
            Ver Debates Existentes
        </button>

        <div class="status" id="status"></div>
    </div>

    <script>
        async function createDebate() {
            const btn = document.getElementById('createBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            status.className = 'status loading';
            status.innerHTML = '<div class="loading-spinner"></div> Creando debate...';

            try {
                const response = await fetch('http://localhost:3000/api/trpc/debates.create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({
                        question: "¬øDeber√≠amos invertir en energ√≠a nuclear o renovables para combatir el cambio clim√°tico?",
                        context: "Estamos evaluando pol√≠ticas energ√©ticas para los pr√≥ximos 20 a√±os. Necesitamos una soluci√≥n que sea escalable, sostenible y econ√≥micamente viable.",
                        category: "Pol√≠tica Energ√©tica",
                        expertCount: 6,
                        maxRounds: 5
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('No autenticado. Por favor, inicia sesi√≥n primero.');
                    }
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                status.className = 'status success';
                status.innerHTML = `
                    <span class="icon">‚úÖ</span>
                    ¬°Debate creado exitosamente!<br>
                    <small>Redirigiendo en 2 segundos...</small>
                `;

                // Redirect to debate page
                setTimeout(() => {
                    if (data.result?.data?.id) {
                        window.location.href = `http://localhost:3000/debates/${data.result.data.id}`;
                    } else {
                        window.location.href = 'http://localhost:3000/debates';
                    }
                }, 2000);

            } catch (error) {
                console.error('Error creating debate:', error);
                status.className = 'status error';

                if (error.message.includes('autenticado')) {
                    status.innerHTML = `
                        <span class="icon">‚ö†Ô∏è</span>
                        ${error.message}<br>
                        <small>Redirigiendo al login en 3 segundos...</small>
                    `;
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/login?redirectTo=/debates/new';
                    }, 3000);
                } else {
                    status.innerHTML = `
                        <span class="icon">‚ùå</span>
                        Error: ${error.message}<br>
                        <small>Intenta desde la interfaz web.</small>
                    `;
                }

                btn.disabled = false;
            }
        }

        // Auto-detect if user is logged in
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/trpc/debates.list', {
                    credentials: 'include'
                });

                if (response.status === 401) {
                    const status = document.getElementById('status');
                    status.className = 'status error';
                    status.innerHTML = `
                        <span class="icon">‚ö†Ô∏è</span>
                        No est√°s autenticado. Redirigiendo al login...
                    `;
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/login?redirectTo=/debates/new';
                    }, 2000);
                }
            } catch (e) {
                console.log('Auth check failed:', e);
            }
        });
    </script>
</body>
</html>
