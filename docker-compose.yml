version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quoorum-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quoorum
    ports:
      - "5433:5432"  # Puerto 5433 para no conflictuar con jarkis
    volumes:
      - quoorum_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  quoorum_postgres_data:
